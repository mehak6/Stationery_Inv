version: '3.8'

services:
  stationery-app:
    build: .
    container_name: stationery-business-manager
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Mount database directory for persistence
      - ./data:/app/data
      # Mount backup directory
      - ./backups:/app/backups
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/data/stationery_business.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.stationery.rule=Host(`stationery.localhost`)"
      - "traefik.http.services.stationery.loadbalancer.server.port=3000"

  # Optional: Add a reverse proxy
  nginx:
    image: nginx:alpine
    container_name: stationery-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - stationery-app
    profiles:
      - "with-nginx"

volumes:
  stationery-data:
    driver: local
  stationery-backups:
    driver: local

networks:
  stationery-network:
    driver: bridge